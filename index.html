<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Web Device CLI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Web Command Line Interface using Web Bluetooth">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link href="./css/style.css" rel="stylesheet" type='text/css'>
    <script src='./js/hterm_all.js'></script>
    <script src='./js/Queue.js'></script>
    <script src='./js/elliptic.js'></script>
    <script src='./js/sha256.js'></script>

<body ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
    <div id='terminal' ></div>
